<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- Header -->
      <header class="py-3 bg-white shadow">
        <div
          class="flex flex-col md:flex-row justify-between items-center px-4 md:px-16 mx-auto gap-4 md:gap-0"
        >
          <div class="flex items-center gap-2">
            <img src="./images/logo.png" alt="Logo" class="w-12" />
            <h2 class="text-xl md:text-2xl font-bold text-[#006747]">
              Emergency <br />
              Service
            </h2>
          </div>

          <div class="flex flex-wrap md:flex-row gap-2 md:gap-4 items-center">
            <div
              class="flex items-center gap-2 bg-green-100 rounded-full px-3 py-1"
            >
              <span id="heart-count" class="text-sm font-medium">0</span>
              <img src="./images/heart.png" alt="Heart" class="w-5 h-5" />
            </div>

            <div
              class="flex items-center gap-2 bg-green-100 rounded-full px-3 py-1"
            >
              <span id="coin-count" class="text-sm font-medium">100</span>
              <img src="./images/coin.png" alt="Coin" class="w-5 h-5" />
            </div>

            <button
              id="copy-count-btn"
              class="bg-green-600 text-white px-4 py-1 rounded-full text-sm font-medium hover:bg-green-700"
            >
              0 Copy
            </button>
          </div>
        </div>
      </header>

      <main>
        <!-- Emergency Service Directory -->
        <section
          class="bg-gradient-to-r from-[#006747] to-[#013223] p-6 text-white"
        >
          <img
            src="./images/logo-dark.png"
            alt="Government Logo"
            class="mx-auto w-16 h-16 mb-4"
          />
          <h1
            class="text-2xl md:text-3xl font-bold text-white text-center py-8"
          >
            Emergency Service Directory
          </h1>
          <p class="text-sm md:text-base mt-2 text-white text-center">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </section>
      </main>

      <script src="./java/script.js"></script>
    </header>
    <main>
      <section
        id="product-container"
        class="w-11/12 mx-auto py-10 grid grid-cols-12 gap-8"
      >
        <section id="product-box" class="bg-green-100 col-span-9">
          <div class="product-card grid grid-cols-3 gap-5">
            <div class="card bg-base-100 shadow-sm">
              <div class="flex justify-between items-center p-5">
                <div>
                  <img
                    class="bg-red-200 rounded-[10px] w-10 p-2"
                    src="./images/emergency.png"
                    alt=""
                  />
                </div>
                <div><i class="fa-regular fa-heart"></i></div>
              </div>
              <div class="card-body">
                <h1 class="font-bold">National Emergency Number</h1>
                <p class="text-[#5C5C5C]">National Emergency</p>
              </div>
              <div class="flex justify-between p-5">
                <button class="btn btn-primary">Buy Now</button>
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </section>

        <aside id="card-box" class="bg-red-100 col-span-3">
          <h1>card</h1>
        </aside>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
