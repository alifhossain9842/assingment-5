<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <!-- Header -->
      <header class="py-3 bg-white shadow">
        <div
          class="flex flex-col md:flex-row justify-between items-center px-4 md:px-16 mx-auto gap-4 md:gap-0"
        >
          <div class="flex items-center gap-2">
            <img src="./images/logo.png" alt="Logo" class="w-12" />
            <h2 class="text-xl md:text-2xl font-bold text-[#006747]">
              Emergency <br />
              Service
            </h2>
          </div>

          <div class="flex flex-wrap md:flex-row gap-2 md:gap-4 items-center">
            <div
              class="flex items-center gap-2 bg-green-100 rounded-full px-3 py-1"
            >
              <span id="heart-count" class="text-sm font-medium">0</span>
              <img src="./images/heart.png" alt="Heart" class="w-5 h-5" />
            </div>

            <div
              class="flex items-center gap-2 bg-green-100 rounded-full px-3 py-1"
            >
              <span id="coin-count" class="text-sm font-medium">100</span>
              <img src="./images/coin.png" alt="Coin" class="w-5 h-5" />
            </div>

            <button
              id="copy-count-btn"
              class="bg-green-600 text-white px-4 py-1 rounded-full text-sm font-medium hover:bg-green-700"
            >
              0 Copy
            </button>
          </div>
        </div>
      </header>

      <main>
        <!-- Emergency Service Directory -->
        <section
          class="bg-gradient-to-r from-[#006747] to-[#013223] p-6 text-white"
        >
          <img
            src="./images/logo-dark.png"
            alt="Government Logo"
            class="mx-auto w-16 h-16 mb-4"
          />
          <h1
            class="text-2xl md:text-3xl font-bold text-white text-center py-8"
          >
            Emergency Service Directory
          </h1>
          <p class="text-sm md:text-base mt-2 text-white text-center">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </section>
      </main>

      <script src="./java/script.js"></script>
    </header>
    <main>
      <section
        id="product-container"
        class="w-11/12 mx-auto py-10 grid grid-cols-12 gap-8"
      >
        <section id="product-box" class="bg-green-100 col-span-9">
          <div class="card bg-base-100 w-96 shadow-sm">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Card Title</h2>
              <p>
                A card component has a figure, a body part, and inside body
                there are title and actions parts
              </p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </section>
        <aside id="card-box" class="bg-red-100 col-span-3">
          <h1>card</h1>
        </aside>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
